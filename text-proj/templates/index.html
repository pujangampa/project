<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher - Text Encryption/Decryption</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Caesar Cipher - Text Encryption/Decryption</h1>
    
    <form method="post" action="/">
        <label for="choice">Choose an option:</label>
        <select name="choice" id="choice">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
        </select>
        <br>
        <label for="shift">Enter the key (an integer):</label>
        <input type="number" name="shift" required>
        <br>
        <label for="text">Enter the text:</label>
        <textarea name="text" rows="4" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

    {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
